consent_sections:
- applicability_condition: ''
  code: 1ReadPDF
  information_link: MiNDAUS_Clinical_Reg_National_PICF_template_v1.2.pdf
  information_text: |-
    <h3> <b>Please click 'Consent to All' to agree to all statements outlined in the Participant information sheet.</b></h3>

    <h4>Alternatively, you can select each individual box you agree with below</h4>
    <h4><b> In order to use the registry, you must agree to the following:

    <ol><li>I have read the Participant Information Sheet, or someone has read it to me in a language that I understand.</li>
    <li>I understand the purposes, procedures and risks of participating in the Registries.</li>
    </ol></h4>

    </br> </b><p>If you decide to withdraw from the registry please contact the Data Curator</p>

    <p><a href="https://www.mindaus.org/wp-content/uploads/2022/05/09124958/UserGuideMindausPatientApril2022PartOneV01.pdf">Registration and Consent User Guide</a> </p></br>

    <h4> Participant Information Sheet </h4>
    <p> Please click the link above to view the full Participant Information Sheet, which details all information about participating in the MiNDAUS Clinical & Patient Registry. You can also download and print a copy of this document if required. </p>

    <p> If you have not checked 'Consent to all', Please check the box to agree to each statement</p>
  questions:
  - code: IhaveRead
    instructions: ''
    position: 1
    question_label: I have read the Participant Information Sheet, or someone has
      read it to me in a language that I understand.
    questionnaire_label: ''
  - code: IUnderstand
    instructions: ''
    position: 2
    question_label: I understand the purposes, procedures and risks of participating
      in the Registries.
    questionnaire_label: ''
  - code: AgreeAskedQuestions
    instructions: ''
    position: 3
    question_label: I have had an opportunity to ask questions and I am satisfied
      with the answers I have received. (Check box to agree)
    questionnaire_label: ''
  section_label: Participant Information Sheet
  validation_rule: IhaveRead and IUnderstand
- applicability_condition: ''
  code: 2PatientRegConsent
  information_link: null
  information_text: |-
    <h4>Clinical Data</h4>
    <p> If you have not checked 'Consent to all', Please check the box to agree to each statement</p>
  questions:
  - code: ClinicalRegConsent
    instructions: ''
    position: 1
    question_label: I freely agree to participate in the MiNDAUS Clinical Registry
      as described and understand that I am free to withdraw at any time during the
      project without affecting my future health care.
    questionnaire_label: ''
  - code: AgreeAccessHealth
    instructions: ''
    position: 2
    question_label: I give permission for MiNDAUS Project Staff to access my health
      records to ensure that the Clinical Data is complete.
    questionnaire_label: ''
  section_label: Consent to Participate - Clinical Registry
  validation_rule: ''
- applicability_condition: ''
  code: 3Linking
  information_link: null
  information_text: |-
    <h4>Linking My Information</h4>
    <p> If you have not checked 'Consent to all', Please check the box to agree to each statement</p>
  questions:
  - code: clinicalPatientLink
    instructions: ''
    position: 1
    question_label: I agree to link the information I have entered into the MiNDAUS
      Patient Registry with the MiNDAUS Clinical Registry.  I understand that I will
      be able to view the Clinical Information but will not be able to change it myself.  I
      also understand that if I find an error, I can ask my treating Neurologist for
      it to be corrected.
    questionnaire_label: ''
  - code: UnderstandLink
    instructions: ''
    position: 2
    question_label: I understand that once I have agreed to link both parts of the
      Registry members of my Healthcare Team will be able to see the information I
      have entered on the MiNDAUS Patient Registry.
    questionnaire_label: ''
  - code: emegContactAgree
    instructions: ''
    position: 3
    question_label: I understand that when I have linked both parts of the Registry
      my Healthcare Team will see the information I enter, however, I cannot rely
      on it as a method of urgent or emergency contact.
    questionnaire_label: ''
  - code: AMNDRLink
    instructions: ''
    position: 4
    question_label: I give permission to link my AMNDR ID to the MiNDAUS Clinical
      Registry (if applicable).
    questionnaire_label: ''
  - code: SALSALink
    instructions: ''
    position: 5
    question_label: I give permission to link my clinical information to SALSA-SCG
      (if applicable).
    questionnaire_label: ''
  section_label: Linking My Information
  validation_rule: ''
- applicability_condition: ''
  code: 5DataStoreandShare
  information_link: null
  information_text: |-
    <h4> How my data will be cared for</h4>
    <p> If you have not checked 'Consent to all', Please check the box to agree to each statement</p>
  questions:
  - code: StoreAgree
    instructions: ''
    position: 1
    question_label: I give permission for the MiNDAUS Partnership to store the information
      and data collected from me indefinitely in a safe and secure manner, as described
      in this Information Sheet.
    questionnaire_label: ''
  - code: futureResearch
    instructions: ''
    position: 2
    question_label: I authorise the MINDAUS Partnership to share my data with ethically
      approved future research projects, in accordance with strict guidelines as set
      out in the MiNDAUS Data Management Policy.
    questionnaire_label: ''
  - code: contactAgree
    instructions: ''
    position: 3
    question_label: I understand that the storing of data will allow contact to be
      made with me if a suitable clinical trial/ research study becomes available,
      but I understand I am under no obligation to take part.
    questionnaire_label: ''
  - code: docuStore
    instructions: ''
    position: 4
    question_label: I understand that this signed document will be stored on the MiNDAUS
      Patient and Clinical Registry, but I am able to request a paper copy.
    questionnaire_label: ''
  - code: releaseInfo
    instructions: ''
    position: 5
    question_label: I give permission for my doctors, other health professionals,
      hospitals or laboratories outside this hospital to release information concerning
      my condition and treatment for the purposes of this project. I understand that
      such information will remain confidential.
    questionnaire_label: ''
  section_label: My Data
  validation_rule: ''
