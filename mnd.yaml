- abbreviated_name: Survivability
  allow_multiple: false
  calculation: |-
    function functions() {
        return {
            y: function (c) { return 'year' + (c === 1 ? '' : 's'); },
            m: function (c) { return 'month' + (c === 1 ? '' : 's'); },
            d: function (c) { return 'day' + (c === 1 ? '' : 's'); }
        };
    }

    function convert(ms) {
        var  fn = functions();
        var days = Math.floor(ms / ( 1000 * 60 * 60 * 24));
        var months =  Math.floor(days / 30);
        var years = Math.floor(days/365);
        var result = "";
        if (years > 0) {
          days = days % 30;
          months = months / 12;
          if (months > 0) {
            result = years + " " + fn.y(years) + " " + months + "  " + fn.m(months) + " " + days + " " +fn.d(days);
          } else {
            result = years + " " + fn.y(years) +" " + days + " " +fn.d(days);
          }
        } else {
            if (months > 0) {
                days = days % 30;
                result = months + "  " + fn.m(months) + " " + days + " " +fn.d(days);
            } else {
                result = days + " " + fn.d(days);
            }
        }
        return result;
    }

    var reason = context.mndDMode;
    if (reason === "completeReasonChoice2") {
        var dateOfDeath = context.mndDOD;
        var patientCreationDate = patient.created_at;
        var parsedDOD = Date.parse(dateOfDeath.split("-").reverse());
        var parsedPCD = Date.parse(patientCreationDate.substring(0, 10));
        var duration = Math.abs((parsedDOD - parsedPCD));
        context.result = convert(duration);
    } else {
        context.result = "N/A";
    }
